<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Bookshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container">
        <h1>Panel Admin: List Books</h1>
        <div>
            <h:outputLabel value="Go to:"/>
            <a href="index.xhtml">home</a>
        </div>
        <h:dataTable border="1" style="padding: 5px" value="#{bookBean.books}" var="book"
                     styleClass="table table-responsive table-striped"
                     headerClass="employeeTableHeader"
                     rowClasses="employeeTableOddRow,employeeTableEvenRow">

            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">image</f:facet>
                <img src="#{book.imagePath}" width="50" height="50" alt="#{book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.title}
            </h:column>

            <h:column>
                <f:facet name="header">Descrption</f:facet>
                #{book.description}
            </h:column>
            <h:column>
                <f:facet name="header">authors</f:facet>
                <ui:repeat value="#{book.authors}" var="author">
                    #{author.firstName} #{author.lastName}
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{book.category.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Price</f:facet>
                #{book.price}
            </h:column>
            <h:column headerText="Action">
                <h:form>
                    <h:commandLink value="delete" action="#{bookManager.delete(book.id)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>
</h:body>

</html>
