<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>book-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container">
        <h1>Client: Book-shop</h1>
        <div class="row">
        <ui:repeat value="#{bookBean.books}" var="book">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;height:500px;max-height: 550px">
                    <label class="label label-danger">#{book.category.name}</label>
                    <img src="#{book.imagePath}" width="220" height="290" class="card-img-top" alt=""/>
                    <div class="card-body" style="max-height: 310px">
                        <h5 class="card-title">#{book.title}</h5>
                        <p class="card-text badge badge-primary" >#{book.price} $</p>
                        <ui:repeat value="#{book.authors}" var="author">
                            <p class="card-text text-warning text-uppercase">#{author.firstName}  #{author.lastName}</p>
                        </ui:repeat>
                        <a href="" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </ui:repeat>
        </div>
    </div>
</h:body>

</html>
